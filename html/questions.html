<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Of Legends</title>
</head>

<body>
    <!-- dit is de header van de website -->
    <header>
        <nav>
            <a href="index.html">
                <!-- Logo van de website in de Nav bar -->
                <img class="logo" src="../images/League_of_Legends_logo.png" alt="Logo">
            </a>
            <ul>
                <!-- Navigatie menu met Champions en Questions -->
                <li><a href="champions.html">Champions</a></li>
                <li><a href="questions.html">Questions</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img class="icon" src="../images/icon_latest.png" alt="icon head">
        <h1>CONTACT</h1>
        <p>We are here to provide you with more information, answer any questions you may have.</p>
        <form>
            <!-- Form gemaakt voor vragen/verbeteringen -->
            <label>
    		    Name
    		    <input type="text" name="name" size="20" maxlength="150"> 
    		    <!-- input voor de persoon zijn naam-->
    		</label>
            <label>
    		    Email
    		    <input type="email" name="email" size="50" maxlength="150"> 
    		    <!-- input voor de persoon zijn email-->
    		</label>
            <label>
    		    Your message
    		    <textarea name="message" cols="25" rows="4">Enter your message..</textarea> 
    		    <!-- text area voor wat deze persoon wil laten weten-->
    		</label>
            <input type="submit" name="send" value="Send">
            <!-- input voor de verzend knop-->
        </form>

    </main>


    <footer>
        <p class="foot">&copy;Copyright <a href="https://play.euw.leagueoflegends.com/en_GB"><strong>Riot Games</strong></a> 2017 | Made by <strong>RK</strong></p>
    </footer>
</body>

</html>
